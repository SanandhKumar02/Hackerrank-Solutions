<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <title>Binary Calculator</title>
    </head>
    <body>
        <div>
            <div id="res" ></div>
            
            <div id="btns">
                <div class="upper">
                    <button class="lightG" id="btn0" onclick="input('0')">0</button>
                    <button class="lightG" id="btn1" onclick="input('1')">1</button>
                    <button class="darkG" id="btnClr" onclick="clearScr()">C</button>
                    <button class="darkG" id="btnEql" onclick="calculate()">=</button>
                <div>

                <div class="lower">
                    <button class="operator" id="btnSum" onclick="input('+')">+</button>
                    <button class="operator" id="btnSub" onclick="input('-')">-</button>
                    <button class="operator" id="btnMul" onclick="input('*')">*</button>
                    <button class="operator" id="btnDiv" onclick="input('/')">/</button>
                </div>
            </div>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
